<body>

        </nav>
    </header>
    <main>
        <section class="position-relative">
            <div class="mm-dark position-absolute w-100 h-100"></div>
            <div class="w-100" id="contact-banner-holder"></div>
            <h2 class="d-none d-md-block text-center text-light w-100 position-absolute bottom-0 pb-3">Contact Us</h2>
        </section>
        <section class="mt-3">
            <h2 class="d-block d-md-none text-center">Contact Us</h2>
        </section>
        <section class="py-3" id="contact-section">
            <form action="#" method="post">
                <div class="container-fluid">
                    <div class="row rounded-2 p-3 m-auto" id="form-container">
                        <div class="col-12 col-lg-6">
                            <label for="first-name">First Name:</label><br/>
                            <input type="text" id="first-name" name="first-name" required="required"/>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="last-name">Last Name:</label><br/>
                            <input type="text" id="last-name" name="last-name" required="required"/>
                        </div>
                        <div class="col-12">
                            <label for="email">Email:</label><br/>
                            <input type="text" id="email" name="email" required="required"/>
                        </div>
                        <div class="col-12">
                            <label for="subject">Subject</label><br/>
                            <input type="text" id="subject" name="subject" required="required"/>
                        </div>
                        <div class="col-12">
                            <textarea name="message" id="message" rows="4" required="required"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="btn btn-dark w-100" id="sub-btn" name="sub-btn" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="cointainer-fluid bg-body-secondary">
            <div id="footer-content">
                <div class="row align-items-center align-content-center h-100">
                    <div class="d-none d-xl-block col-4">

                            </ul>
                        </nav>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-1 order-md-0 d-flex flex-column justify-content-evenly align-items-center" id="footer-info">

                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-0 order-md-1 d-flex flex-column">
                        <nav class="d-xl-none navbar w-100">

                                </li>

                                </li>
                                <li class="nav-item">

                                </li>

                        </nav>
                        <div class="d-flex justify-content-evenly align-items-center" id="socials-container">

                            <a class="text-dark-emphasis fs-2" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>

            </div>
